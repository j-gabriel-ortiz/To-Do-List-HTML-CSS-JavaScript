<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <button class="btn-style">Dark</button>
    <main class="container">
        <h1>Lista de Tareas<img src="img/book-bookmark-solid.svg" alt="bookmark" class="icon-text"></h1>
        <div class="add-info-homework">
            <input type="text" id="inp-homework" placeholder="Ingresa la tarea">
            <button onclick="addTask()">Agregar</button>
        </div>
        <p id="alert-empty">No has ingresado ninguna Tarea!!!!</p>
        <div class="contain-list">
            <ul class="homework-list">
            </ul>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
